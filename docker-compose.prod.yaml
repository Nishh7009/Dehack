version: '3.8'

services:
  # Just why not?
  redis:
    image: redis:alpine
    container_name: nivas_saarthi_redis_dev
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: postgis:15
    container_name: nivas_saarthi_db_dev
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nivas_saarthi_dev
    ports:
      - "5432:5432"  # Exposed for development access
    networks:
      - app-network
    restart: unless-stopped

  web:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: nivas_saarthi_web_dev
    command: gunicorn nivasSaarthi.wsgi:application --bind 0.0.0.0:8000 --workers=2 --timeout 300 --log-level info --reload
    volumes:
      - ./Backend:/home/app/web  # Mount source code for hot reload
      - static_volume_prod:/home/app/web/staticfiles
      - media_volume_prod:/home/app/web/media
    ports:
      - "8000:8000"  # Exposed for direct access
    env_file:
      - ./Backend/.env.dev
    environment:
      - DEBUG=1
      - REDIS_HOST=redis
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nivas_saarthi_dev
    depends_on:
      - redis
      - db
    networks:
      - app-network
    restart: unless-stopped
 
  # Comment this out if not needed at the time or smthn
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: nivas_saarthi_frontend_dev
    command: npm start
    volumes:
      - ./Frontend:/app  # Mount source code for hot reload
      - /app/node_modules  # Prevent overwriting node_modules
    ports:
      - "3000:3000"  # Exposed 
    env_file:
      - ./Frontend/.env.dev
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true # Idk what this is bro just a label tbh
    depends_on:
      - web
    networks:
      - app-network
    restart: unless-stopped
    stdin_open: true
    tty: true

volumes:
  postgres_data_prod:
  static_volume_prod:
  media_volume_prod:

networks:
  app-network:
    driver: bridge
