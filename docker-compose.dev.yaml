version: '3.8'

services:
  # Just why not?
  redis:
    image: redis:alpine
    container_name: nivas_saarthi_redis_dev
    ports:
      - "6379:6379"
    networks:
      - app-network
    restart: unless-stopped

  db:
    image: postgis/postgis:15-3.4
    container_name: nivas_saarthi_db_dev
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nivas_saarthi_dev
    ports:
      - "5436:5432" # Exposed for development access
    networks:
      - app-network
    restart: unless-stopped

  web:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: nivas_saarthi_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./Backend:/home/app/web # Mount source code for hot reload
      - static_volume_dev:/home/app/web/staticfiles
      - media_volume_dev:/home/app/web/media
    ports:
      - "8000:8000" # Exposed for direct access
    env_file:
      - ./Backend/.env.dev
    environment:
      - DEBUG=1
      - REDIS_HOST=redis
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/nivas_saarthi_dev
    depends_on:
      - redis
      - db
    networks:
      - app-network
    restart: unless-stopped
